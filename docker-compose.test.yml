services:
  postgres-test:
    image: docker.m.daocloud.io/postgres:16-alpine
    container_name: fuck_boss_postgres_test
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    ports:
      - "5433:5432"  # Use different port to avoid conflict with production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for faster tests (data is ephemeral)

  redis-test:
    image: docker.m.daocloud.io/redis:7-alpine
    container_name: fuck_boss_redis_test
    ports:
      - "6380:6379"  # Use different port to avoid conflict with production
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /data  # Use tmpfs for faster tests (data is ephemeral)

