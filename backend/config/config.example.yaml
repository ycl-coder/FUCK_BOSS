# Application Configuration Example
# Copy this file to config.yaml and modify as needed
#
# Or use environment variables (FUCK_BOSS_*):
#   FUCK_BOSS_DATABASE_HOST=localhost
#   FUCK_BOSS_DATABASE_PORT=5432
#   FUCK_BOSS_DATABASE_USER=postgres
#   FUCK_BOSS_DATABASE_PASSWORD=password
#   FUCK_BOSS_DATABASE_DBNAME=fuck_boss
#   FUCK_BOSS_REDIS_HOST=localhost
#   FUCK_BOSS_REDIS_PORT=6379
#   FUCK_BOSS_GRPC_PORT=50051

database:
  host: localhost
  port: 5432
  user: postgres  # Change this to your PostgreSQL username
  password: password  # Change this to your PostgreSQL password
  dbname: fuck_boss
  sslmode: disable
  max_open_conns: 100
  max_idle_conns: 10
  conn_max_lifetime: 3600

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  max_retries: 3
  pool_size: 50
  min_idle_conns: 5

grpc:
  port: 50051
  max_recv_msg_size: 4194304  # 4MB
  max_send_msg_size: 4194304  # 4MB

log:
  level: info  # debug, info, warn, error
  format: json  # json, text, console (use console for development)
  output_paths:
    - stdout
  error_output_paths:
    - stderr

